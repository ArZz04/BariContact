<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACTO | CARNICERÍA DE BARI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen relative">
    <div class="absolute inset-0 bg-cover bg-center opacity-90 blur-sm"
        style="background-image: url('public/debari1.png')"></div>

    <!-- Contenedor principal centrado -->
    <div
        class="relative w-11/12 md:w-2/3 xl:w-1/2 2xl:w-2/3 min-h-screen mx-auto flex flex-col items-center justify-center z-10 pb-16">
        <!-- Logo -->
        <img src="public/logo.svg" alt="Logo Carnicería de Bari" class="w-64 h-auto mb-8 mt-8" />

        <!-- Contenedor de las imágenes con diseño de grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-8 w-full px-4 sm:px-6 md:px-8">
            <!-- Sucursal La Cima -->
            <div class="bg-white p-6 rounded-lg shadow-lg flex flex-col items-center justify-between">
                <img src="public/sucursales/lacima.png" alt="Sucursal La Cima"
                    class="object-contain w-full h-48 rounded-md mb-4" />
                <h2 class="text-2xl font-bold text-gray-800">La Cima</h2>
                <p class="text-gray-600 text-center mb-4">
                    Av. La Cima 1000, Valle Imperial, Zapopan, Jalisco
                </p>
                <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-2 gap-2 w-full">
                    <!-- Ver en Google Maps -->
                    <button
                        class="w-full text-xs sm:text-sm border border-gray-300 rounded-md py-2 px-4 flex items-center justify-center"
                        onclick="window.open('https://maps.app.goo.gl/rKZfUUVPLMYgM7Qs5', '_blank')">
                        <span class="sm:inline">Ver en Google Maps </span>
                    </button>
                    <!-- Contactar por WhatsApp -->
                    <button
                        class="w-full text-xs sm:text-sm border border-gray-300 rounded-md py-2 px-4 flex items-center justify-center"
                        onclick="window.open('https://wa.me/52XXXXXXXXXX', '_blank')">
                        <span class="sm:inline">Contactar por WhatsApp</span>
                    </button>
                    <!-- Llamar a Fijo -->
                    <button
                        class="w-full text-xs sm:text-sm border border-gray-300 rounded-md py-2 px-4 flex items-center justify-center"
                        onclick="window.open('tel:+523333333333')">
                        <span class="sm:inline">Llamar a Tel 1 </span>
                    </button>
                    <!-- Llamar a Celular -->
                    <button
                        class="w-full text-xs sm:text-sm border border-gray-300 rounded-md py-2 px-4 flex items-center justify-center"
                        onclick="window.open('tel:+521234567890')">
                        <span class="sm:inline">Llamar a Tel 2 </span>
                    </button>
                </div>
            </div>

            <!-- Sucursal Parques -->
            <div class="bg-white p-6 rounded-lg shadow-lg flex flex-col items-center justify-between">
                <img src="public/sucursales/parques.png" alt="Sucursal Parques de Tesistán"
                    class="object-contain w-full h-48 rounded-md mb-4" />
                <h2 class="text-2xl font-bold text-gray-800">Parques</h2>
                <p class="text-gray-600 text-center mb-4">
                    Av. Parques 1000, Valle Imperial, Zapopan, Jalisco
                </p>
                <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-2 gap-2 w-full">
                    <!-- Ver en Google Maps -->
                    <button
                        class="w-full text-xs sm:text-sm border border-gray-300 rounded-md py-2 px-4 flex items-center justify-center"
                        onclick="window.open('https://goo.gl/maps/7Q6Z9Q7Q7Q7Q7Q7Q7', '_blank')">
                        <span class="sm:inline">Ver en Google Maps</span>
                    </button>
                    <!-- Contactar por WhatsApp -->
                    <button
                        class="w-full text-xs sm:text-sm border border-gray-300 rounded-md py-2 px-4 flex items-center justify-center"
                        onclick="window.open('https://wa.me/52XXXXXXXXXX', '_blank')">
                        <span class="sm:inline">Contactar por WhatsApp</span>
                    </button>
                    <!-- Llamar a Fijo -->
                    <button
                        class="w-full text-xs sm:text-sm border border-gray-300 rounded-md py-2 px-4 flex items-center justify-center"
                        onclick="window.open('tel:+523333333333')">
                        <span class="sm:inline">Llamar a Tel 1</span>
                    </button>
                    <!-- Llamar a Celular -->
                    <button
                        class="w-full text-xs sm:text-sm border border-gray-300 rounded-md py-2 px-4 flex items-center justify-center"
                        onclick="window.open('tel:+521234567890')">
                        <span class="sm:inline">Llamar a Tel 2</span>
                    </button>
                </div>
            </div>

            <!-- Sucursal Valle Imperial -->
            <div class="bg-white p-6 rounded-lg shadow-lg flex flex-col items-center justify-between">
                <img src="public/sucursales/valleimp.png" alt="Sucursal Valle Imperial"
                    class="object-contain w-full h-48 rounded-md mb-4" />
                <h2 class="text-2xl font-bold text-gray-800">Valle Imperial</h2>
                <p class="text-gray-600 text-center mb-4">
                    Av. Valle Imperial 1000, Valle Imperial, Zapopan, Jalisco
                </p>
                <div class="inline-flex rounded-md shadow-sm" role="group">
                    <button type="button"
                        class="inline-flex items-center px-4 py-2 text-sm font-medium text-red-950 bg-transparent border border-red-950 rounded-s-lg hover:bg-red-950 hover:text-white focus:z-10 focus:ring-2 focus:ring-red-950 focus:bg-red-950 focus:text-white">
                        <svg class="w-3 h-3 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
                        </svg>
                        WhatsApp
                    </button>
                    <button type="button"
                        class="inline-flex items-center px-4 py-2 text-sm font-medium text-red-950 bg-transparent border-t border-b border-red-950 hover:bg-red-950 hover:text-white focus:z-10 focus:ring-2 focus:ring-red-950 focus:bg-red-950 focus:text-white">
                        <svg class="w-3 h-3 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 12.25V1m0 11.25a2.25 2.25 0 0 0 0 4.5m0-4.5a2.25 2.25 0 0 1 0 4.5M4 19v-2.25m6-13.5V1m0 2.25a2.25 2.25 0 0 0 0 4.5m0-4.5a2.25 2.25 0 0 1 0 4.5M10 19V7.75m6 4.5V1m0 11.25a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5ZM16 19v-2" />
                        </svg>
                        Telefono
                    </button>
                    <button type="button"
                        class="inline-flex items-center px-4 py-2 text-sm font-medium text-red-950 bg-transparent border border-red-950 rounded-e-lg hover:bg-red-950 hover:text-white focus:z-10 focus:ring-2 focus:ring-red-950 focus:bg-red-950 focus:text-white">
                        <svg class="w-3 h-3 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M14.707 7.793a1 1 0 0 0-1.414 0L11 10.086V1.5a1 1 0 0 0-2 0v8.586L6.707 7.793a1 1 0 1 0-1.414 1.414l4 4a1 1 0 0 0 1.416 0l4-4a1 1 0 0 0-.002-1.414Z" />
                            <path
                                d="M18 12h-2.55l-2.975 2.975a3.5 3.5 0 0 1-4.95 0L4.55 12H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2Zm-3 5a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z" />
                        </svg>
                        Maps
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
